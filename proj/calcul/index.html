<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>calculator</title>
</head>
<body>
    <div class="calculator-body">
        <div class="top">
            <div class="previous-calc"></div>
            <div class="current-calc"></div>
        </div>
        <div class="bottom inputs">
            <button id="clear-all" class="span-two red">AC</button>
            <button id="clear-one" class="red">C</button>
            <button id="operator" class="calc yellow">/</button>
            <button id="number" class="calc black">9</button>
            <button id="number" class="calc black">8</button>
            <button id="number" class="calc black">7</button>
            <button id="operator" class="calc yellow">*</button>
            <button id="number" class="calc black">6</button>
            <button id="number" class="calc black">5</button>
            <button id="number" class="calc black">4</button>
            <button id="operator" class="calc yellow">-</button>
            <button id="number" class="calc black">3</button>
            <button id="number" class="calc black">2</button>
            <button id="number" class="calc black">1</button>
            <button id="operator" class="calc yellow">+</button>
            <button id="number" class="calc span-two">0</button>
            <button id="number" class="calc black">.</button>
            <button id="equals" class="green">=</button>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
